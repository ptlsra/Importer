<body >

       <button class="buttonLink" onclick="goBack()" >Go Back</button>
        
  <div class="container" >

<h5 id="offerPlacedTitle">Details for Asset with ID:</h5>
       <br>
       <table class="table table-bordered customfontnew" >
       
       <tr>
       <td>Asset ID</td>
       <td id="assetIdValue"></td>
       <td>Asset Name</td>
       <td id="assetName" class="fontbold"></td>
        <td >Agreement ID</td>
       <td  id="agreementId"></td>
       </tr>
       
        <tr>
      
       <td>Quantity</td>
       <td id="quantity" class="fontbold"></td>
     
       <td>Unit</td>
       <td id="unit" class="fontbold"></td>

       <td id="price" class="fontbold"></td>
      
       </tr>
       
        <tr>
      
     
       
        <td>Created At</td>
       <td id="createdAt" class="fontbold"></td>
   
  	  
       <td >Message</td>
       <td  id="message" class="fontbold"></td>
         <td>Status</td>
       <td id="status" class="fontbold"></td>
     
       </tr>
       
       
  </table>
  <br>
   <h5 >Traders For Asset:</h5>
  
  
     <table class="table table-bordered customfontnew" >
       
       <tr>
       <td>Exporter </td>
       <td id="exporterName" class="fontbold"></td>
       <td>Importer</td>
       <td id="importerName" class="fontbold"></td>
        <td>Shipper</td>
       <td id="shipperName" class="fontbold"></td>
       </tr>
       
        <tr>
       <td>Exporter Port </td>
       <td id="exporterPortName" class="fontbold" colspan="2"></td>
       <td>Importer Port</td>
       <td id="importerPortName" class="fontbold" colspan="2"></td>
       </tr>
